<!DOCTYPE html>
<html lang="en">
<head>
	<title>CGF CV Formatter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-container-contact100" style="background-image: url(images/bg-01.jpg);">
		<div class="contact100-header flex-sb-m">
			<!-- <a href="#" class="contact100-header-logo">
				<img src="images/icons/logo.png" alt="LOGO">
			</a> -->

			<div class="btn-format">
				<button class="btn-show-contact100">
					Format CV
				</button>
			</div>
		</div>
	</div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image: url(images/bg-02.jpg);">
				<span>Format your CGF CV</span>
			</div>

			<form class="contact100-form validate-form">
				<!-- <div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="name" placeholder="Full name">
					<span class="focus-input100"></span>
					<label class="label-input100" for="name">
						<span class="lnr lnr-user m-b-2"></span>
					</label>
                </div> -->
                <div class="wrap-input100 validate-input">
                    <textarea id="message" class="input100" name="message" placeholder="Short description..."></textarea>
                    <span class="focus-input100"></span>
                    <label class="label-input100 rs1" for="message">
                        <span class="lnr lnr-bubble"></span>
					</label>
				</div>
				<div class="wrap-input100">
					<input id="job" class="input100" type="text" name="job" placeholder="Job you apply..">
					<span class="focus-input100"></span>
					<label class="label-input100" for="company">
						<span class="lnr lnr-briefcase m-b-5"></span>
					</label>
				</div>
				<div class="wrap-contact100 btn-add">
					<button id="btn-comp" class="contact100-form-btn2">
						Add Company
					</button>
				</div>
                <div class="company-container">

					
				</div>

				<div class="tech-container">
					<div class="wrap-contact100 btn-cert">
						<button id="btn-tech" class="contact100-form-btn2">
							Add Technologies
						</button>
					</div>
				</div>


				<div class="other-container">
						<div class="wrap-contact100 btn-cert">
							<button id="btn-cert" class="contact100-form-btn2">
								Add Certification
							</button>
						</div>
				</div>

				<div class="studies-container">
					<div class="wrap-contact100 btn-cert">
					<button id="btn-stud" class="contact100-form-btn2">
						Add Studies
					</button>
					</div>
				</div>

				<div class="lang-container">
				<div class="wrap-contact100 btn-cert">
					<button id="btn-lang" class="contact100-form-btn2">
						Add Language
					</button>
				</div>

				</div>
								<div class="container-contact100-form-btn">
									<button id="btn-cv" class="contact100-form-btn">
										Download CV
									</button>
								</div>
				</div>
				

			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
